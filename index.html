<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="index.css">
    <title>Calculator V3</title>
</head>

<body>
    <main>
        <div class="calculator">
            <div class="input-result">
                <input id="input-result-tabl" type="text">
            </div>
            <div class="section-button">
                <div class="line" >
                    <button id="C" class="operation-button line-one" value="C">AC</button>
                    <button id="plus-minus" class="operation-button line-one">±</button>
                    <button id="" class="line-one" value="">%</button>
                    <button id="/" class="operation-button" value="/">÷</button>
                </div>
                <div class="line">
                    <button id="seven" class="number-button" value="7">7</button>
                    <button id="eight" class="number-button" value="8">8</button>
                    <button id="nine" class="number-button" value="9">9</button>
                    <button id="X" class="operation-button" value="X">X</button>
                </div>
                <div class="line">
                    <button id="four" class="number-button" value="4">4</button>
                    <button id="five" class="number-button" value="5">5</button>
                    <button id="six" class="number-button" value="6">6</button>
                    <button id="-" class="operation-button" value="-">-</button>
                </div>
                <div class="line">
                    <button id="one" class="number-button" value="1">1</button>
                    <button id="two" class="number-button" value="2">2</button>
                    <button id="three" class="number-button" value="3">3</button>
                    <button id="+" class="operation-button" value="+">+</button>
                </div>
                <div class="line">
                    <button id="zero" class="number-button" value="0">0</button>
                    <button id="." class="number-button" value=".">,</button>
                    <button id="=" class="operation-button" value="=">=</button>
                </div>
            </div>
        </div>
    </main>
    <script src="index.js"></script>
</body>

</html>
