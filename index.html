<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="index.css">
    <title>Calculator V3</title>
</head>

<body>
    <main>
        <div class="calculator">
            <div class="input-result">
                <input id="input-result-tabl" type="text">
            </div>
            <div class="section-button">
                <div class="line">
                    <button id="C" class="operation-button" value="C">C</button>
                    <button id="/" class="operation-button" value="/">/</button>
                </div>
                <div class="line">
                    <button id="7" class="number-button" value="7">7</button>
                    <button id="8" class="number-button" value="8">8</button>
                    <button id="9" class="number-button" value="9">9</button>
                    <button id="X" class="operation-button" value="X">X</button>
                </div>
                <div class="line">
                    <button id="4" class="number-button" value="4">4</button>
                    <button id="5" class="number-button" value="5">5</button>
                    <button id="6" class="number-button" value="6">6</button>
                    <button id="-" class="operation-button" value="-">-</button>
                </div>
                <div class="line">
                    <button id="1" class="number-button" value="1">1</button>
                    <button id="2" class="number-button" value="2">2</button>
                    <button id="3" class="number-button" value="3">3</button>
                    <button id="+" class="operation-button" value="+">+</button>
                </div>
                <div class="line">
                    <button id="plus-minus" class="number-button">#</button>
                    <button id="0" class="number-button" value="0">0</button>
                    <button id="." class="number-button" value=".">.</button>
                    <button id="=" class="operation-button" value="=">=</button>
                </div>
            </div>
        </div>
    </main>
    <script src="index.js"></script>
</body>

</html>
